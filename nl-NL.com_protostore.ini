COM_PROTOSTORE_ADD_PRODUCT_OPTIONS_HELP_MODAL = "<p> Product Opties stellen je in staat keuzes aan producten toe te voegen. Bijvoorbeeld, je hebt een product met veel kleuropties. Hiermee kun je deze aanmaken. </p><p> Gebruik de 'Voeg Optie Type toe' knop om de benodigde opties toe te voegen, zoals 'Formaat', 'Kleur' enz. </p><p> Stel daarna de opties voor elk product hier in. Klik op 'Voeg Product Optie Toe' en kies dan het Optie Type, bijvoorbeeld 'Kleur' en voeg dan een Optie Label toe zoals 'rood'. </p> <p> Nu kun je bepalen of de optie de prijs beïnvloedt. De Optie Aanpasser bepaalt of de optie de basisprijs verhoogt of verlaagt. Het Aanpasser Type bepaalt of de wijziging procentueel of absoluut gebeurt. Tenslotte bepaal je de hoeveelheid prijsverandering in de Aanpasser Waarde.</p> <p> Als voorbeeld: groene t-shirts zijn 5% duurder dan de basisprijs. In dit voorbeeld hebben we de volgende instellingen: </p> <ul> <li>Optie Type: Kleur</li> <li>Optie Label: Groen </li> <li>Aanpasser: Toevoegen</li> <li>Aanpasser Type: Percentage </li> <li>Aanpasser Waarde: 5</li> </ul> <h4>Belangrijke opmerking:</h4> <p>De volgorde van de opties is belangrijk. Je kunt de volgorde wijzigen door te slepen. De opties die als eerste zichtbaar zijn van een optie zijn voorgeselecteerd voor klanten die het product bekijken op de website.</p>"
